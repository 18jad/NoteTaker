<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./components/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css"
    />
    <title>Note Taker</title>
  </head>
  <body>
    <div class="modal_container">
      <div class="modal_bg"></div>
      <div class="modal_div">
        <div class="modal_button"><span class="close_btn">&times;</span></div>
        <h2 class="modal_title"></h2>
        <p class="modal_body"></p>
        <p class="modal_id"><b>Id: </b><span class="note_id"></span></p>
      </div>
    </div>
    <!-- github icon ignor -->
    <a href="https://github.com/18jad">
      <div class="github">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </div>
    </a>
    <!--  -->
    <div class="form_container">
      <h1>Note Taker</h1>
      <h3>Add a new note:</h3>
      <form>
        <label for="title"
          >Title
          <input
            type="text"
            id="title"
            placeholder="Enter a note title"
            required
            autocomplete="off"
          />
        </label>
        <label for="note"
          >Note
          <textarea
            name="note"
            id="note"
            placeholder="Enter a note text"
            required
          ></textarea>
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="note_container"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
